<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="css/bootstrap.css">

<body>

 <div class="qrcard d-flex justify-content-center align-items-center">
  <div class="card mx-auto">
    <img src="images/image-qr-code.png" class="card-img-top qrcode" alt="QR Code couldn't be loaded">
    <div class="card-body">
      <p class="card-text text-center">
        <p class="text-center heading">Improve your front-end skills by building projects</p>
        <p class="text-center subtext">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </p>
    </div>
  </div>
 </div>
