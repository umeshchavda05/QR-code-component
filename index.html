<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/custom.css">

</head>

<body>

  <main class="container">

    <div class="qrcard d-flex justify-content-center align-items-center">
      <div class="card mx-auto">
        <img src="images/image-qr-code.png" class="card-img-top qrcode" alt="QR Code couldn't be loaded">
          <div class="card-body">
            <div class="card-text text-center">
              <h1 class="text-center heading">
                Improve your front-end skills by building projects
              </h1>
              <h2 class="text-center subtext">
                Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
              </h2>
              </div>
          </div>
      </div>
   </div>

   <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/umeshchavda05" class="namelink">Umesh</a>.
   </div>

  </main>

</body>

</html>
